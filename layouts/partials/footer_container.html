  </div>
  <div style="height: 20px">
    <!-- JUST A SPACER -->
  </div>

<!-- SUPRIT NEW STUFF: Three columns -->
      <div class="row" id="footer-columns">
        <div class="col-sm-4" id="footer-col-1">
          <img src="{{ $.Site.BaseURL }}img/{{ $.Site.Params.stacklogo }}">
        </div>
        <div class="col-sm-4" id="footer-col-1">
          <!-- <img src="{{ $.Site.BaseURL }}img/{{ $.Site.Params.deptlogo }}"> -->

<!-- Citation modal -->
<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn-large" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ i18n "btn_cite" }}</h4>
      </div>
      <div>
        <pre><code class="modal-body tex"></code></pre>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary btn-outline js-copy-cite" href="#" target="_blank">
          <i class="fa fa-copy"></i> {{ i18n "btn_copy" }}
        </a>
        <a class="btn btn-primary btn-outline js-download-cite" href="#" target="_blank">
          <i class="fa fa-download"></i> {{ i18n "btn_download" }}
        </a>
        <div id="modal-error"></div>
      </div>
    </div>
  </div>
</div>

</div> <!--  ends id=#THECONTENT from navbar.html; -->
